<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manor of Whispers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Game View -->
        <div id="scene-view">
            <div id="scene-image-layer">
                <!-- Visuals will be handled via CSS backgrounds or simple DOM elements -->
                <div id="visual-content"></div>
            </div>
            
            <!-- Interactables Layer -->
            <div id="interactables-layer"></div>

            <!-- Jumpscare/Effect Layer -->
            <div id="effect-layer"></div>
        </div>

        <!-- Text Log Area -->
        <div id="text-log">
            <p id="message-display">...目が覚めると、見覚えのない屋敷にいた。</p>
        </div>

        <!-- Inventory Bar -->
        <div id="inventory-bar">
            <span>Inventory:</span>
            <div id="inventory-list"></div>
        </div>
    </div>

    <!-- Audio Placeholders (Optional, if we want sound later) -->
    
    <script src="game.js"></script>
</body>
</html>
